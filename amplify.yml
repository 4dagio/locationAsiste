version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm install 
        - npm install -g @ionic/cli
        - npm install -g cordova
        - ionic cordova build browser --prod
        
  artifacts:
    baseDirectory: platforms/browser/www
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
